<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Minerva School — Light Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <img class="logo" src="assets/logo.svg" alt="Minerva School logo"/>
    <div class="brand">
      <h1>Minerva School</h1>
      <p class="tagline">Where curiosity finds its community</p>
    </div>
    <span class="pilot-tag">Grades 5–7 · Math · Design · English Vocabulary</span>
    <nav>
      <button class="link" data-route="home" title="Home">Home</button>
      <button class="link" data-route="lesson" title="Start Lesson">Lesson</button>
      <button class="link" data-route="prompt" title="Reflection">Reflection</button>
      <button class="link" data-route="peers" title="Join Peers">Peers</button>
      <button class="link" data-route="projects" title="Projects">Projects</button>
      <button class="link" data-route="dashboard" title="Dashboard">Dashboard</button>
      <button class="link" data-route="about" title="About & Ethics">About</button>
    </nav>
  </header>

  <main id="app" role="main" tabindex="-1"></main>

  <footer class="app-footer">
    <small>Concept prototype (v1, light theme). Demo content only; no personal data stored.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
