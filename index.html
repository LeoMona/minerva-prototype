<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minerva School â€” Where curiosity finds its community</title>
  <style>
    :root{
      --violet-50:#F6F2FF; /* lightest background */
      --violet-100:#EEE6FF;
      --violet-200:#E3D6FF; /* requested light violet */
      --violet-300:#C9B6FF;
      --violet-500:#7C3AED;
      --violet-600:#6D28D9;
      --ink:#0f172a;
      --muted:#475569;
      --card:#ffffffCC;
      --ring:#E9D5FF;
      --success:#10b981;
      --warning:#f59e0b;
      --danger:#ef4444;
      --shadow:0 10px 30px rgba(31, 41, 55, .12);
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--ink);
      background: var(--violet-50);
      min-height:100vh;
    }
    header{
      position:sticky; top:0; z-index:10; backdrop-filter:saturate(1.2) blur(8px);
      background:linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.75));
      border-bottom:1px solid var(--ring);
    }
    .nav{ max-width:1120px; margin:auto; padding:10px 16px; display:flex; align-items:center; gap:16px; }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:700 }
    .brand picture, .brand img.logo{ width:30px; height:30px; }
    .brand img.logo{ width:30px; height:30px; object-fit:contain; border-radius:6px; background:#fff; border:1px solid var(--ring); box-shadow:var(--shadow); }
    .brand .fallback{ width:30px; height:30px; border-radius:6px; background:radial-gradient(120px 80px at -10% 50%, var(--violet-300), transparent 60%),
                      radial-gradient(120px 80px at 110% 50%, #A78BFA, transparent 60%), linear-gradient(135deg, #F3E8FF, #EDE9FE);
                      border:1px solid var(--ring); box-shadow:var(--shadow); }
    .tagline{ color:var(--muted); font-weight:500; font-size:12px; margin-left:6px }
    .nav a{color:var(--muted); text-decoration:none; padding:8px 10px; border-radius:10px}
    .nav a.active{background:var(--violet-100); color:var(--violet-600); font-weight:600}
    .spacer{flex:1}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px; border:1px solid var(--ring); background:#fff; cursor:pointer}
    .btn.primary{background:var(--violet-600); color:#fff; border-color:transparent}
    .btn.ghost{background:transparent}
    main{max-width:1120px; margin:0 auto; padding:22px 16px 64px}
    .abstract-bg{position:relative; isolation:isolate}
    .abstract-bg:before{ /* subtle abstract artwork behind each page */
      content:""; position:absolute; inset:0; z-index:-1; opacity:.55;
      background: radial-gradient(600px 300px at 10% 0%, var(--violet-200), transparent 60%),
                  radial-gradient(500px 250px at 90% -10%, #E9D5FF, transparent 60%),
                  radial-gradient(600px 300px at 30% 110%, #EDE9FE, transparent 50%),
                  conic-gradient(from 20deg at 60% 40%, #ffffff, #faf5ff, #fff, #faf5ff);
      filter: saturate(1.1);
    }
    .row{display:grid; grid-template-columns:1fr; gap:18px}
    @media(min-width:900px){.row{grid-template-columns:1fr 1fr}}

    .card{background:var(--card); border:1px solid var(--ring); border-radius:var(--radius); box-shadow:var(--shadow); padding:18px}
    h1,h2,h3{margin:8px 0 12px}
    h1{font-size:28px}
    h2{font-size:22px}
    label{display:block; font-size:14px; color:var(--muted); margin:10px 0 6px}
    input, select, textarea{width:100%; padding:12px 12px; border-radius:12px; border:1px solid var(--ring); background:#fff}
    .fields{display:grid; grid-template-columns:1fr; gap:12px}
    @media(min-width:640px){.fields.two{grid-template-columns:1fr 1fr}}
    .table{width:100%; border-collapse:separate; border-spacing:0; overflow:hidden; border-radius:12px; border:1px solid var(--ring)}
    .table th, .table td{padding:12px 14px; text-align:left; background:#fff}
    .table th{background: #f8f7ff; color:#4c1d95}
    .table tr + tr td{border-top:1px solid var(--ring)}
    .pill{display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; border:1px solid var(--ring); background:#fff; font-size:12px}
    .progress{height:10px; background:#eee; border-radius:999px; overflow:hidden}
    .progress > span{display:block; height:100%; background:linear-gradient(90deg, var(--violet-500), var(--violet-300)); width:0}
    .grid{display:grid; grid-template-columns:repeat(1, minmax(0,1fr)); gap:16px}
    @media(min-width:700px){.grid{grid-template-columns:repeat(2, minmax(0,1fr))}}
    @media(min-width:1024px){.grid{grid-template-columns:repeat(3, minmax(0,1fr))}}

    .footer{max-width:1120px; margin:40px auto; color:var(--muted); text-align:center}
